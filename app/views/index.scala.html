@(tasks: List[Task],taskForm: Form[String])

@import helper._

@main("Todo List") {

      <h1>@tasks.size task(s)</h1>
      <u1>
	   @tasks.map { task =>
	       <li>
		 @task.label
		 @form(routes.Application.deleteTask(task.id)) { <!--form imported from helper-->
		     <input type="submit" value="Delete">
		     }
	       </li>
	       }
      </u1>
      <h2>Hello Senor</h2>
      @form(routes.Application.newTask) {
           @inputText(taskForm("label")) <!--inputText imported from helper-->
           <input type="submit" value="Create">
	   }	       
}
